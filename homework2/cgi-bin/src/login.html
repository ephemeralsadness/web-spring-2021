<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        <!-- STYLE -->
    </style>
</head>
<body>
    <div class="login-block">
        <div class="login-name">
            <h1>Войдите в PostApp</h1>
        </div>
        <form class="login-form" action="/cgi-bin/wall.py">
            <div class="login-inputs">
                <label>
                    <input class="login-input" type="text" placeholder="Логин" name="login">
                </label>
                <label>
                    <input class="login-input" type="password" placeholder="Пароль" name="password">
                </label>
            </div>
            <div class="login-buttons">
                <input class="login-button" type="submit" value="Войти" name="action" aria-required="true">
                <input class="login-button" type="submit" value="Зарегистрироваться" name="action" aria-required="true">
            </div>
        </form>
    </div>
</body>
</html>
